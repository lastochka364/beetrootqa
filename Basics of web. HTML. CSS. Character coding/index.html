<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>

    <!-- CSS in the HEAD section -->
    <style>
        .style-in-head-section {
            color: blue;
            font-weight: bold;
        }
    </style>

    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Different Ways to Apply CSS</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 18px;">This paragraph uses inline CSS.</p>

    <!-- CSS in the HEAD section -->
    <p class="style-in-head-section">This paragraph is styled using CSS defined in the HEAD section.</p>

    <!-- CSS from an external file -->
    <p class="styles-in-css">This paragraph is styled using CSS from an external file.</p>

</body>
</html>
